<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sublime Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #00ffcc;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      color: #ff00ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      max-width: 600px;
      line-height: 1.8;
      margin: 0 20px 40px 20px;
    }

    .blinking {
      animation: blink 1s step-start 0s infinite;
      font-size: 12px;
      color: #ffffff;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img src="sublime-games-is-back.png" alt="Sublime Games is Back" class="logo" />

  <h1>¡Estamos de vuelta!</h1>
  <p>
    Tras varios años en pausa, Sublime Games vuelve al desarrollo.<br>
    Comenzamos una nueva etapa cargada de energía, píxeles y aventuras.<br>
    ¡Muy pronto habrá novedades!
  </p>

  <div class="blinking">PULSA START PARA CONTINUAR</div>

</body>
</html>
